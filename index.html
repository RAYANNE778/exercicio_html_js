<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio EBAC JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário de Verificação</h1>
        <h2>Digite os valores</h2>
        <form id="form-comparacao">
            <input type="number" id="numero-a" required placeholder="Numero A" />
            <input type="number" id="numero-b" required placeholder="Numero B" />
            <button type="submit" id="btn-verificar">Verificar</button>
        </form>
        <p class="menssagem-sucesso"></p>
        <p class="menssagem-error"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
